function getNumbers(){debugger
    valoresIntroducidos = []

function operaciones(){
    function sum() {
        let acc = 0;
        for (num in valoresIntroducidos) {
            (num == 0)? 
            acc = parseFloat(valoresIntroducidos[num]) :
            acc += parseFloat(valoresIntroducidos[num]);
        }
        if (!(Number.isInteger(acc))){
            acc = acc.toFixed(3)
        }
        return acc;
    }
    function res() { 
        let acc = 0;
        for (num in valoresIntroducidos) {
            (num == 0)? 
            acc = parseFloat(valoresIntroducidos[num]) :
            acc -= parseFloat(valoresIntroducidos[num]);
        }
        if (!(Number.isInteger(acc))){
            acc = acc.toFixed(3)
        }

    }
    function mult() {
        let acc;
        for (num in valoresIntroducidos) {

            acc = parseFloat(valoresIntroducidos[num]) :
            acc *= parseFloat(valoresIntroducidos[num]);
        }

            acc = acc.toFixed(3)
        }
        return acc;
    }
    function div() {
        let acc = 0;

            acc = parseFloat(valoresIntroducidos[num]) :
            acc /= parseFloat(valoresIntroducidos[num]);
        }

        }
        return acc;
    }
