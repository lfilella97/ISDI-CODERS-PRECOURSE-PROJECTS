 Airlines<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines</title>
</head>
<body>
    <script>

/*ISDI Coders Airlines! 
(Los datos de los vuelos están al final del enunciado, podéis usarlos en vuestro código)

Programa una inferfaz de usuario para una aerolinea (por terminal...). Esta aerolinea dispondrá de 10 vuelos para el dia de hoy, para empezar, estos vuelos estarán declarados de manera global, cuando se llame a la función:

Se preguntará por el nombre de usuario y dará la bienvenida.
El usuario visualizará todos los vuelos disponibles de una forma amigable: El vuelo con origen: Barcelona, y destino: Madrid tiene un coste de XXXX€ y no realiza ninguna escala.
A continuación, el usuario verá el coste medio de los vuelos.
También podrá ver cuantos vuelos efectúan escalas.
Y, sabiendo que los ultimos 5 vuelos (los últimos 5 ID's) son los últimos del día, muestra al usuario sus destinos.

1. LOG IN + BIENVENIDA
2. LISTA DE VUELOS: El vuelo con origen: Barcelona, y destino: Madrid tiene un coste de XXXX€ y no realiza ninguna escala.
3. COSTE MEDIO DE LOS VUELOS
4. VUELOS QUE HACEN ESCALA
5. DESTINO ULTIMOS 5 VUELOS
*/

// This is a example of array of objects... each position of array contains one object...
const flights = [
  { id: 00, to: "New York", from: "Barcelona", cost: 700, scale: false },
  { id: 01, to: "Los Angeles", from: "Madrid", cost: 1100, scale: true },
  { id: 02, to: "Paris", from: "Barcelona", cost: 210, scale: false },
  { id: 03, to: "Roma", from: "Barcelona", cost: 150, scale: false },
  { id: 04, to: "London", from: "Madrid", cost: 200, scale: false },
  { id: 05, to: "Madrid", from: "Barcelona", cost: 90, scale: false },
  { id: 06, to: "Tokyo", from: "Madrid", cost: 1500, scale: true },
  { id: 07, to: "Shangai", from: "Barcelona", cost: 800, scale: true },
  { id: 08, to: "Sydney", from: "Barcelona", cost: 150, scale: true },
  { id: 09, to: "Tel-Aviv", from: "Madrid", cost: 150, scale: false },
];
const airlineData = { 
    user : {
        name: undefined
    },
    flightsList : [], 
    allPrices : 0, 
    flightsScale : [], 
    lastFlights : [],
}
const airline = () =>{
    airlineData.user.name = prompt('Introduzca su nombre');
    while (airlineData.user.name == ''){
        alert('No ha introducido nungun valor');
        airlineData.user.name = prompt('Por favor, introduzca su nombre');
    }if(airlineData.user.name == null){
        alert('buen viaje');
    }else{
    airlineDataShow();
    }
}
const airlineDataShow = () => {
    airlineDataManagement()
    alert(`Bienvenido, ${airlineData.user.name}.`+"\nA continuación le mostramos los vuelos disponibles: ");
    alert(airlineData.flightsList.join(''));
    alert(`El PRECIO MEDIO de los vuelos es de ${airlineData.allPrices/flights.length}€.`);
    alert("\nA continuación le mostramos los vuelos CON ESCALA: \n" + airlineData.flightsScale.join(''));
    alert('Los destinos de los ULTIMOS vuelos de hoy son: \n' + airlineData.lastFlights.join(''));
}
const airlineDataManagement = () => {
    for ( num in flights ){
        airlineData.flightsList.push( `\n ${flights[num].id + 1}. Origen: ${flights[num].from} ==> ${flights[num].to}. ${flights[num].cost}€ ${flights[num].scale ? 'con escala.' : 'sin escala.'}`);
        airlineData.allPrices += flights[num].cost;
        if ( flights[num].scale == true ){
            airlineData.flightsScale.push( `\nOrigen: ${flights[num].from} ==> ${flights[num].to}. ${flights[num].cost}€ `);
        };
        if (flights[num].id - 5 < 0){
            airlineData.lastFlights.push( `\n${flights[num].to}.`);
        }
    }
}
    </script>
</body>
</html>
